<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>change bg image and description on hover</title>
     
    <style type="text/css">
    img{
    width: 100%;
    height: 650px;
   }
#txt2{
    display:none;
}
</style>
</head>


  


<body bgcolor="red" >
    <center>
    <div id="main">
        <div id="image-text">
            <img src="bukayo.jpg" id="image1">
        </div>
        <div id="head">
            <h1 id="text1">BUKAYO SAKA</h1>
            <h1 id="text2">GABRIEL MARTINELLI</h1>
        </div>
    </div>
    </center>

        <script type="text/javascript">
            document.getElementById('image1').addEventListener("mouseover",change1)
            document.getElementById('image1').addEventListener("mouseout",change2)

            function change1(){
                document.getElementById('image1').src="nelli.jpg"
                document.getElementById('text1').style.display="none" 
                document.getElementById('text2').style.display="block" 
            }

            function change2(){
                document.getElementById('image1').src="bukayo.jpg"
                document.getElementById('text2').style.display="none"
                 document.getElementById('text1').style.display="block"
            }

        </script>

</body>
</html>

</body>
