<html>

<head>
<title> registration form  </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<style>
body, html {
  height: 100%;
}
.bg {
 
  background-image: url("drive.jpg");

 
  height: 100%; 

  
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.head{

color:yellow;


}
.btn-primary {
opacity:0.5;


}
.form-control{
opacity:0.5;
}
input:focus
{
    border: 1px solid #1670BE;
    box-shadow: 0 0 3px #1670BE;

    outline: none;
}
.form-check-input{
color:blue;
}

<body>
<div class="bg">


<h1 class="head" ><center>Registrationform</center></h1>
<br>
<br>
<br>

 <form action="" class="was-validated">
  <div class="form-group">
    <label for="uname">Username:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
   <div class="form-group">
    <label for="uname">email:</label>
    <input type="email" class="form-control" id="uname" placeholder="Enter email" name="email" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>

  </div>
  <div class="form-group">
   <label for="pwd">Nationality:</label><br>
   <select class="form-control">
  <option>nationality</option>
 <option value="india">India</option>
 <option value="australia">Australia</option>
 <option value="srilanka">srilanka</option>
</select>
   
   
  </div>
  <div class="form-group form-check">
    <label class="form-check-label text-danger">
      <input class="form-check-input " type="checkbox" name="remember" required> I agree on terms and conditions.
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </label>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label text-success">Gender
    <br>
      <input  class="form-check-input" type="radio" name="gender" value="male" required> male
      <br>
      <input class="form-check-input" type="radio" name="gender" value="female" required> female
      
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </label>
  </div>
  <br>
   <label class="form-check-label text-danger">reset
   <input type="reset" value="reset">
   </label>
 
  
  <button id="b type="submit" class="btn btn-primary  btn-lg btn-block">Submit</button>
</form> 
</div>
